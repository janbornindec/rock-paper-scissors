<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="topSection" id="header">
            <h1>Human vs Robot</h1>
            <button class="start" id="startGame">Start Game</button>
        </div>
        <div class="midSection" id="gameBtn">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <div class="footer" id="result">
            <p>The robot is taking over the world... You have to defeat the boss by playing a Rock, Paper, Scissors game. First to 5 win.</p>
        </div>
    </body>
</html>
