<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Man vs Machine: Rock-Paper-Scissors</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" src="./favicon.ico">
    </head>

    <body>
        <div class="topSection" id="header">
            <h1>Man vs Machine</h1>
            <p class="description">Are you smarter than a computer? Let's find out!<br>Play a Rock, Paper, Scissors game vs computer. First to 5 win.</p>
            <button class="start" id="startGame">Start Game</button>
        </div>
        <div class="midSection" id="gameBtn">
            <div class="computer-hands">
            </div>
            <div class="cards">
                <button class="btn" id="rock"><img src="images/rock-min1.png" alt="rock-card">Rock</button>
                <button class="btn" id="paper"><img src="images/paper-min1.png" alt="paper-card">Paper</button>
                <button class="btn" id="scissors"><img src="images/scissors-min1.png" alt="scissors-card">Scissors</button>
            </div>
        </div>
        <div class="footer" id="result">
        </div>
    </body>
</html>
