<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <p>Welcome to Rock, Paper, Scissors game!</p>
        <p>Rules:</p>
        <ul>
            <li>The usual rule for <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">rock, paper, scissors</a>.</li>
            <li>User vs computer, first to 5 win.</li>
        </ul>
        <button class="start" id="startGame">Start Game</button>
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
        <div id="result"></div>
    </body>
</html>
